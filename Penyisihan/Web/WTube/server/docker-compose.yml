version: '3.2'
services:

  #PHP Service
  backend-app:
    image: wtube_backend:latest
    restart: unless-stopped
    environment:
      APP_ENV: production
      APP_DEBUG: 'false'
      APP_URL: http://localhost
      MAIL_MAILER: mailgun 
      MAIL_HOST: smtp.mailgun.org 
      MAIL_PORT: 587 
      MAIL_USERNAME: postmaster@email.cacadosman.com 
      MAIL_PASSWORD: a5fd1b9425b1eb0f4572bf0e21054a48-95f6ca46-a955aa9c 
      MAIL_ENCRYPTION: tls 
      MAIL_FROM_ADDRESS: wtube@email.cacadosman.com 
      MAIL_FROM_NAME: WTube 
      MAILGUN_DOMAIN: email.cacadosman.com 
      MAILGUN_SECRET: e2839f2c5df721e9c472f4ef56b7c6a8-95f6ca46-8aea1f31
    working_dir: /var/www
    deploy:
      mode: global
      placement:
        constraints: [node.role == manager]
    expose:
      - "80"
    networks:
      - wtube-network

  #Nginx Service
  server-app:
    image: wtube_server:latest
    restart: unless-stopped
    tty: true
    deploy:
      mode: global
      placement:
        constraints: [node.role == manager]
    ports:
      - "10001:80"
    networks:
      - wtube-network

  #Mysql Service
  db:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Bambang123@
      MYSQL_DATABASE: wtube
      MYSQL_USER: Bambang123@
      MYSQL_PASSWORD: Bambang123@
    deploy:
      placement:
        constraints: [node.hostname == ubuntu]
    ports:
      - "17013:3306"
    networks:
      - wtube-network

#Docker Networks
networks:
  wtube-network:
    driver: overlay
    attachable: true

volumes:
  db_data: {}
